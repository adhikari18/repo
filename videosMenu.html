<!DOCTYPE html>
<html manifest="videosMenu.appcache">
<head>
    <title>Videos Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
	$(function(){
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
			return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
		var allData = {"ma":[{"t":"Entertainment","uid":"RajshriMarathi"},{"t":"News","uid":"Zee24Taas"},{"t":"Recipes","uid":"ruchkarmejwani"},{"t":"Cricket","uid":"CricketICC"}],"hi":[{"t":"Entertainment","uid":"erosentertainment"},{"t":"News","uid":"zeenews"},{"t":"Recipes","uid":"sanjeevkapoorkhazana"},{"t":"Cricket","uid":"CricketICC"}],"abc":[{"t":"Finger Family Songs","pid":"PLT1rvk7Trkw6dKQ_e0lgcKK93zy8dG3IV"},{"t":"ABC Songs","pid":"PL97977A770B5B12E2"},{"t":"Nursery Rhymes","pid":"PLT1rvk7Trkw4wNcrnkM40LPuRRx76seZp"}],"gu":[{"t":"News","uid":"DDGirnarOfficial"},{"t":"Movies","uid":"goldminesgujarati"},{"t":"Cricket","uid":"CricketICC"}],"pu":[{"t":"News","uid":"PTCNewsIndia"},{"t":"Movies-Songs-Comedy","uid":"catrackentertainment"},{"t":"Cricket","uid":"CricketICC"},{"t":"Recipes","uid":"ChawlasKitchen"}],"nepaliGuru":[{"t":"Collection 1","pid":"PL0kQjbedhGLcnRVbnn0fa7yw5G5ZKf4Mu"},{"t":"Collection 2","pid":"PLhpI5gbeM3gp_Og0F5C5oGOypxXdDY0Tl"}], "tel":[{"t":"Movies","pid":"PLGUkZ4Dw4Ip6yBA_kH9W0q7Uq-QubKvLU"},{"t":"News","uid":"abntelugutv"},{"t":"Recipes","uid":"gayatrivantillu"},{"t":"Cricket","uid":"CricketICC"}]};
		var language = getParameterByName('l') ? getParameterByName('l') : '';		
		function loadElements(items) {		
			$.each(items, function(key, value) {
				var usePid = true;
				var id = '';
				if(value.uid && value.uid != ''){
					usePid = false;
					id = value.uid;
				}
				else if(value.pid && value.pid != ''){
					id = value.pid;
				}
				var element = '<section class="card clickable" data-title="'+value.t+'" data-pid='+usePid+' id="'+id+'"><h1><strong><span align="middle" class="menuItem">'+ value.t+'</span></strong> </h1></section>';
				$('#main').append(element);
			});
		   $(".clickable").on("click", function() {
				var id = this.id;
				var title =  $('#'+id).data('title');
				var isPid = $('#'+id).data('pid');
				var idToPass = isPid ? 'pid' : 'uid';
				var link = "https://allinoneapps.github.io/repo/userAllIn1.html?t="+title+"&"+idToPass+"="+id+"&nv=50";
				if(!window.JSInterface){
					location.href = link;
				}
				window.JSInterface.LaunchBrowserIntent(link);
			});
		}
		loadElements(allData[language]);
		});
    </script>
    <style>
        body {
            background: #d5d5d5;
            margin: 0;
        }
        #main {
            display: block;
            position: relative;
            padding: 0.7rem 0 0;
            background: #d5d5d5;
            border-radius: .25rem;
            overflow: hidden;
            transform: scale(.95);
            transform-origin: center 3rem;
            transition: transform .3s;
        }
        input,
        .card {
            position: relative;
            z-index: 2;
        }
        .card {
            padding: 0.1rem 0.75rem;
            box-shadow: 0 1px 2px #aaa;
            background: white;
            margin: 0 0 0.5rem;
            user-select: none;
        }
        .card:after {
            position: absolute;
            font-size: .9rem;
            top: 1.5rem;
            right: 1rem;
            border: thin solid gray;
            color: gray;
            width: 1rem;
            line-height: 1rem;
            text-align: center;
            border-radius: 50%;
            pointer-events: none;
        }
        h1 {
            font-size: 1.4rem;
            font-weight: 200;
        }
        strong {
            font-weight: 400;
            color: #00557f;
        }
    </style>
</head>
<body>
    <div id="main">
		
    </div>
</body>

</html>
